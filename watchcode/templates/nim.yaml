filesets:
  default:
    include:
      - ".watchcode.yaml"
      - "*.nim"
    exclude:
    match_mode: "fnmatch"

tasks:
  default:
    commands:
      - "nim -r c src/main.nim"
    clear_screen: true
    queue_events: false


targets:
  default:
    fileset: default
    task: default

default_target: default
log_all_events: false
